<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 class="animated-title">Enchanted Fortune Forest</h1>
    <button id="instructionButton" class="button">Instructions</button>

    <div id="welcomeMessage" class="hidden-message">
        <div class ="heart-container" id="heartButton">
            <img src="heart.png" alt="Heart" class="heart-image">
            <p class="heart-text">Welcome to the Enchanted Fortune Forest! Move around, and when the wand appears, click to discover your fortune!</p>
        </div>
    </div>

        <img src="star.png" class="star" />
        <img src="star.png" class="star" />
    </div>

    <div class="hidden-item" id="item1">
        <button class="hidden-btn" data-id="item1">
            <img src="rose-quartz.png" alt="Hidden Item 1">
            <p class="hidden-text">A rose quartz crystal! Open your heart to new feelings—the love you seek is closer than you think.</p>
        </button>
    </div>
    
    <div class="hidden-item" id="item2">
        <button class="hidden-btn" data-id="item2">
            <img src="moon-fairy.png" alt="Hidden Item 2">
            <p class="hidden-text">You found moon fairy! Embrace your dreams tonight; hidden answers will reveal themselves in the quiet of the night.</p>
        </button>
    </div>
    
    <div class="hidden-item" id="item3">
        <button class="hidden-btn" data-id="item3">
            <img src="owl.png" alt="Hidden Item 3">
            <p class="hidden-text">The Mystic Owl! Wisdom is coming your way—trust your intuition, it is guiding you to the right path.</p>
        </button>
    </div>
    
    <div class="hidden-item" id="item4">
        <button class="hidden-btn" data-id="item4">
            <img src="flowers.png" alt="Hidden Item 4">
            <p class="hidden-text">Lily flowers! Transformation is near—let go of the old, and watch yourself bloom into something new.</p>
        </button>
    </div>
    
    <div class="hidden-item" id="item5">
        <button class="hidden-btn" data-id="item5">
            <img src="cute.png" alt="Hidden Item 5">
            <p class="hidden-text">Cute curious squirrel! A playful spirit will bring you luck—follow the unexpected trails, they lead to magic.</p>
        </button>
    </div>

    <div class="hidden-item" id="item6">
        <button class="hidden-btn" data-id="item6">
            <img src="Amethyst.png" alt="Hidden Item 6">
            <p class="hidden-text">You found an amethyst crystal! Trust in your inner calm—clarity will come when you let your mind rest.</p>
        </button>
    </div>

    <div class="hidden-item" id="item7">
        <button class="hidden-btn" data-id="item7">
            <img src="rose-fairy.png" alt="Hidden Item 7">
            <p class="hidden-text">Whispering Willow Sprite! Patience is your ally—good things are growing, even if you can't see them yet.</p>
        </button>
    </div>

    <div class="hidden-item" id="item8">
        <button class="hidden-btn" data-id="item8">
            <img src="unicorn.png" alt="Hidden Item 8">
            <p class="hidden-text">You found the glimmering unicorn! A magical opportunity is galloping your way—be bold, and take the reins!</p>
        </button>
    </div>

    <div class="hidden-item" id="item9">
        <button class="hidden-btn" data-id="item9">
            <img src="frog.png" alt="Hidden Item 9">
            <p class="hidden-text">A whimsical frog! A spark of inspiration is on its way—let your creativity glow in the dark.</p>
        </button>
    </div>

    <div class="hidden-item" id="item10">
        <button class="hidden-btn" data-id="item10">
            <img src="gold-fairy.png" alt="Hidden Item 10">
            <p class="hidden-text">You found the golden fairy! New beginnings bloom for you—take a step outside your comfort zone and see what grows.</p>
        </button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
